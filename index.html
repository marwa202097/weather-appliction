    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Bootstrap Link -->

    <!-- Page Style Link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Responsive Style Link -->
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>

    
    <!------------------------ Start NavBar ------------------------>
    <header class="header" id="to-top">
      
        <nav class="navbar navbar-expand-lg py-3 ">
          <a class="navbar-brand main-color" href="#">
            <img class="img-fluid" src="images/logo.png" width="50px"height="50px"/>
            Weather
          </a>
          <button class="navbar-toggler" type="button"data-toggle="collapse"data-target="#navbarNav" aria-controls="navbarNav"aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link home" href="index.html">Home <span class="sr-only">(current)</span></a >
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#searchTxt">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#subscribe">Subscribe </a>

                <a class="nav-link" href="Contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>

    <!------------------------ Start Display Temp ------------------------>
    <section class="display-temp">
         <div class=" container">
          <form class="search  mt-5" >
            <input type="text" class=" form-control p-3 " id="searchTxt" placeholder="enter City Name ...">
         </form> 
         </div>

         <div class=" container">
            <div class="row ">
               <div class=" col-md-4 ">
                   <div class=" box-content  today">
                      <!--Today Date and Day -->
                      <div class="Date-day d-flex justify-content-between px-2 py-1 shadow">
                        <p id="today-Name"></p>
                        <p id="today-date"></p>
                      </div>
                      <!-- Temp Details -->
                      <div class=" temp-details px-2">
                        <p id="location"></p>
                        <div class="d-flex justify-content-between ">
                          <div class="pt-1">
                            <h2 id="today-degree" class="d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                          </div>
                          <img id="degree-icon" width="90px"/>
                        </div>
                        <p id="today-description"></p>
                        <div class="details">
                          <i class="fas fa-umbrella pr-1 px-2"></i>
                          <span id="humidty" class=" px-2"></span> <span>%</span>
        
                          <i class="fas fa-wind pl-3 pr-1 px-2"></i>
                          <span id="wind"class=" px-2" ></span> <span>km/h</span>
        
                          <i class="far fa-compass pl-3 pr-1 px-2"></i>
                          <span id="compass" class=" px-2"></span>
                        </div>
                      </div>
                   </div>
               </div>
               <div class=" col-md-4  ">
                <div class=" box-content ">
                   <!--Today Date and Day -->
                   <div class="nextDate-day d-flex justify-content-between px-3 py-1 shadow">
                     <p class="nextDayName"></p>
                     <p class="nextDate"></p>
                   </div>
                   <!-- Temp Details -->
                   <div class=" temp-details p-3">
                     <!-- <p id="location"></p> -->
                     <div class=" my-2 d-flex justify-content-between">
                       <div class=" pt-2 d-flex flex-column">
                        <div class="py-2">
                          <h2 class="nextDay-maxDegree d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                        </div>
                        <div>
                          <h2 class="nextDay-minDegree d-inline-block"></h2><h2 class="d-inline-block min"><sup>o</sup>C</h2>
                        </div>
                      </div>
                       <img class="nextDayIcon" width="90px"/>
                     </div>
                     <p class="nextDayDescription"></p>
                   </div>
                </div>
            </div>
            <div class=" col-md-4  ">
              <div class=" box-content thirdDay">
                 <!--Today Date and Day -->
                 <div class="nextDate-day d-flex justify-content-between px-3 py-1 shadow">
                   <p class="nextDayName"></p>
                   <p class="nextDate"></p>
                 </div>
                 <!-- Temp Details -->
                 <div class=" temp-details p-3">
                   <!-- <p id="location"></p> -->
                   <div class=" my-2 d-flex justify-content-between">
                     <div class="pt-2 d-flex flex-column">
                      <div class="py-2">
                        <h2 class="nextDay-maxDegree d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                      </div>
                      <div>
                        <h2 class="nextDay-minDegree d-inline-block"></h2><h2 class="d-inline-block min"><sup>o</sup>C</h2>
                      </div>
                    </div>
                     <img class="nextDayIcon" width="90px"/>
                   </div>
                   <p class="nextDayDescription"></p>
                   
                 </div>
              </div>
          </div>
           
            </div>
         </div>
    </section>
    <!------------------------ End Display Temp ------------------------>


    <!------------------------ Start Subscribe ------------------------>
   

    <!-- Submit LightBox -->

        <i class="fas fa-chevron-up"></i>
      </a>

    <script src="js/main.js"></script>
